apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviereview
spec:
  # minReadySeconds: 30
  selector:
    matchLabels:
      app: moviereview
  replicas: 2
  template: # template for the pods
    metadata:
      labels:
        app: moviereview
    spec:
      containers:
      - name: moviereview
        image: gcr.io/spring-kube/movie-review
